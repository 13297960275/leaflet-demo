<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>Leaflet地图</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-src,esri-leaflet"></script>
  <script src="../lib/leafletPlugins/line/leaflet-ant-path.js"></script>
</head>

<body>
  <div id="map" class="map"></div>
  <script>
    var map;

    function initMap() {
      var a = haoutil.system.getRequestByName("config", "config/gcj.json");
      L.src.createMap({
        id: "map",
        url: a,
        success: function (a, n) {
          map = a, initWork()
        }
      })
    }

    function initWork() {
      var a = L.polyline.antPath([
        [31.812229022640732, 117.235107421875],
        [31.704803074739214, 117.14721679687501],
        [31.53640812943961, 116.982421875],
        [31.438037173124464, 116.9384765625],
        [31.04822792454978, 116.982421875],
        [30.760718908944472, 116.82861328125001],
        [30.62845887475364, 116.55395507812501],
        [30.477082932837682, 116.31225585937501],
        [30.097613277217132, 116.048583984375]
      ], {
        delay: 1500
      });
      a.addTo(map), map.fitBounds(a.getBounds())
    }
    $(document).ready(function () {
      initMap()
    })
  </script>
</body>

</html>
