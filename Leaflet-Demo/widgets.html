<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
  <title>地图</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <meta name="author" content="">
  <meta name="renderer" content="webkit">
  <link rel="icon" type="image/png" href="img/favicon/favicon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">
  <link rel="apple-touch-iconfig-precomposed" href="img/favicon/apple-touch-icon.png">
  <meta name="msapplication-TileImage" content="img/favicon/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#62a8ea">
  <script src="lib/include-lib.js" libpath="lib/"
    include="jquery,bootstrap,bootstrap-select,font-awesome,web-icons,layer,haoutil,nprogress,toastr,admui,turf,echarts-forleaflet,mapV,leaflet-src,esri-leaflet,turf,leaflet-wfs">
  </script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="centerDiv">
    <div id="map" class="map"></div>
  </div>
  <div class="config-box" title="配置切换">
    <i class="fa fa-tasks"></i>
  </div>
  <div class="config-control">
    <div class="layui-layer-title" style="cursor: move; padding: 0 15px;">配置切换</div>
    <div class="layui-layer-content">
      <div>
        <input type="radio" checked name="configFlag" value="config" id="config">
        <label for="config">标准地图</label>
      </div>
      <div>
        <input type="radio" name="configFlag" value="baidu" id="baidu">
        <label for="baidu">百度地图</label>
      </div>
      <div>
        <input type="radio" name="configFlag" value="gcj" id="gcj">
        <label for="gcj">高德地图</label>
      </div>
    </div> 
    <span class="layui-layer-setwin" style="top: 16px;"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;"></a></span>
  </div>
  <div onclick='L.widget.activate("manageBasemaps",!0)' class="layer-box">
    <img src="lib/leaflet-src/images/layers.png"></div>
  <script src="js/index.js"></script>
</body>

</html>
