<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>团队协作型</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../../../img/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../../../img/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../../../img/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../../../img/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#3e8ef7">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'"/>
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../../../../../lib/media-match/media.match.min.js"></script>
    <script src="../../../../../lib/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 样式 -->
    <link rel="stylesheet" href="../../../../../lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../../../../lib/admui/css/base/site.css" id="admui-siteStyle">

    <!-- 图标 CSS-->
    <link rel="stylesheet" href="../../../../../lib/fonts/web-icons/web-icons.css">

    <link rel="stylesheet" href="../../../../../lib/jquery/jquery-selective/jquery-selective.css">
    <link rel="stylesheet" href="../../../../../lib/bootstrap/bootstrap-datepicker/bootstrap-datepicker.css">

    <script src="../../../../../lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="../../../../../lib/bootstrap/bootstrap.min.js"></script>
</head>

<body>

<form action="#" method="post" role="form">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
        <h4 class="modal-title">编辑任务列表</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="editTitle">标题：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="editTitle" name="editTitle">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="editDueDate">完成日期：</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="editDueDate" name="editDueDate" data-plugin="datepicker" data-language="zh-CN">
                    <span class="input-group-addon">
                            <i class="icon wb-calendar" aria-hidden="true"></i>
                        </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="people">人员：</label>
            <div class="col-sm-10">
                <select id="people" multiple="multiple"></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-actions">
            <button class="btn btn-primary" data-dismiss="modal" type="button">保存</button>
            <button class="btn btn-danger" data-dismiss="modal" type="button">删除</button>
            <a class="btn btn-sm btn-white" data-dismiss="modal" href="javascript:;">取消</a>
        </div>
    </div>
</form>

<script src="../../../../../lib/jquery/jquery-selective/jquery-selective.min.js"></script>
<script src="../../../../../lib/bootstrap/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="../../../../../lib/bootstrap/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../../../../../lib/admui/js/app.js"></script>
<script src="../../../../../js/examples/pages/home/team/team-modal.js"></script>
</body>

</html>
