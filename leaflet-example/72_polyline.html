
<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,layer,haoutil,mapV,leaflet-mars,esri-leaflet"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="map" class="map"></div><script>var map;function initMap(){var a=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:a,success:function(a,t){map=a,initWork()}})}function initWork(){workMapV.create(map),workMapV.activate()}$(document).ready(function(){initMap()});var workMapV={layerWork:null,create:function(a){this.map=a,this.path="",this.layerWork=L.featureGroup()},activate:function(){map.changeBaseMap(1),map.addLayer(this.layerWork),this.showMapV()},disable:function(){map.changeBaseMap(0),map.removeLayer(this.layerWork)},showMapV:function(){map.setView([36.64,108.15],4);for(var a=1e3,t=[],e=["北京","天津","上海","重庆","石家庄","太原","呼和浩特","哈尔滨","长春","沈阳","济南","南京","合肥","杭州","南昌","福州","郑州","武汉","长沙","广州","南宁","西安","银川","兰州","西宁","乌鲁木齐","成都","贵阳","昆明","拉萨","海口"];a--;){var r=mapv.utilCityCenter.getCenterByCityName(e[parseInt(Math.random()*e.length)]),n=mapv.utilCityCenter.getCenterByCityName(e[parseInt(Math.random()*e.length)]);t.push({geometry:{type:"LineString",coordinates:[[r.lng-1+1*Math.random(),r.lat-1+1*Math.random()],[n.lng-1+1*Math.random(),n.lat-1+1*Math.random()]]},count:30*Math.random()})}var o=new mapv.DataSet(t);L.mapVLayer(o,{strokeStyle:"rgba(255, 250, 50, 0.3)",shadowColor:"rgba(255, 250, 50, 1)",shadowBlur:20,lineWidth:.7,draw:"simple"}).addTo(this.layerWork)}}</script></body></html>
