
<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,layer,haoutil,mapV,leaflet-src,esri-leaflet"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="map" class="map"></div><script>var map;function initMap(){var a=haoutil.system.getRequestByName("config","config/gcj.json");L.src.createMap({id:"map",url:a,success:function(a,t){map=a,initWork()}})}function initWork(){workMapV.create(map),workMapV.activate()}$(document).ready(function(){initMap()});var workMapV={layerWork:null,create:function(a){this.map=a,this.path="",this.layerWork=L.featureGroup()},activate:function(){map.changeBaseMap(1),map.addLayer(this.layerWork);var t=this;$.ajax({url:"../data/apidemo/wuhan-car.txt",type:"GET",dataType:"text",success:function(a){t.showMapV(a)}})},disable:function(){map.changeBaseMap(0),map.removeLayer(this.layerWork)},showMapV:function(a){map.setView([30.41,114.32],11);var t=[],e=[];a=a.split("\n");for(var r=0,i=L.CRS.EPSG3857.projection,o=0;o<a.length;o++){var n=a[o].split(","),p=[];if(n.length>r&&(r=n.length),!(n.length<2)){for(j=0;j<n.length;j+=2){var s=i.unproject(L.point([n[j],n[j+1]]));p.push([s.lng,s.lat]),e.push({geometry:{type:"Point",coordinates:[s.lng,s.lat]},count:1,time:j})}p,t.push({geometry:{type:"LineString",coordinates:p}})}}var l=new mapv.DataSet(t);L.mapVLayer(l,{strokeStyle:"rgba(53,57,255,0.5)",shadowColor:"rgba(53,57,255,0.2)",shadowBlur:3,lineWidth:3,draw:"simple"}).addTo(this.layerWork);var c=new mapv.DataSet(e);L.mapVLayer(c,{fillStyle:"rgba(255, 250, 250, 0.2)",globalCompositeOperation:"lighter",size:1.5,animation:{stepsRange:{start:0,end:100},trails:3,duration:5},draw:"simple"}).addTo(this.layerWork)}}</script></body></html>
