
<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,layer,haoutil,mapV,leaflet-mars,esri-leaflet,turf"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="map" class="map"></div><script>var map;function initMap(){var a=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:a,success:function(a,t){map=a,initWork()}})}function initWork(){workMapV.create(map),workMapV.activate()}$(document).ready(function(){initMap()});var workMapV={layerWork:null,create:function(a){this.map=a,this.path="",this.layerWork=L.featureGroup()},activate:function(){map.addLayer(this.layerWork),this.showMapV()},disable:function(){map.removeLayer(this.layerWork)},showMapV:function(){for(var a=[],t=[],r=699;r--;){var o=L.mars.util.randomLatLng();a.push(o),t.push({geometry:{type:"Point",coordinates:[o.lng,o.lat]},count:30*Math.random()})}map.fitBounds(a);var e=new mapv.DataSet(t);L.mapVLayer(e,{fillStyle:"rgba(55, 50, 250, 0.8)",shadowColor:"rgba(255, 250, 50, 1)",shadowBlur:20,max:100,size:50,label:{show:!0,fillStyle:"white"},globalAlpha:.5,gradient:{.25:"rgb(0,0,255)",.55:"rgb(0,255,0)",.85:"yellow",1:"rgb(255,0,0)"},draw:"honeycomb"}).addTo(this.layerWork)}}</script></body></html>
