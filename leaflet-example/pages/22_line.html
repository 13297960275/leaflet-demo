<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-src,esri-leaflet"></script><script src="../lib/leafletPlugins/line/leaflet-ant-path.js"></script></head><body><div id="map" class="map"></div><script>var map;function initMap(){var n=haoutil.system.getRequestByName("config","config/gcj.json");L.src.createMap({id:"map",url:n,success:function(n,o){map=n,initWork()}})}function initWork(){$.getJSON("../data/geojson/dizhen.json",function(n){showData(n)})}function showData(n){var o=L.geoJson(n,{coordsToLatLng:function(n){return map.convert2map([n[1],n[0]])},style:function(n){return{weight:3,opacity:1,color:"#00ff00"}}});map.addLayer(o),map.flyToBounds(o.getBounds())}$(document).ready(function(){initMap()})</script></body></html>
