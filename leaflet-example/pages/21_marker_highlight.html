
<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-mars,esri-leaflet"></script><link href="../lib/leafletPlugins/markerhighlight/leaflet.marker.highlight.css" rel="stylesheet"><script src="../lib/leafletPlugins/markerhighlight/leaflet.marker.highlight.js"></script></head><body><div id="map" class="map"><div id="location"></div></div><script>var map;function initMap(){var i=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:i,success:function(i,n){map=i,initWork()}})}function initWork(){map.setView([31.848666,117.276],12);L.marker([31.898666,117.276],{icon:L.icon({iconUrl:"img/marker/fx1.png",iconSize:[30,30],iconAnchor:[15,15],tooltipAnchor:[0,-15],popupAnchor:[0,-15]}),highlight:"permanent"}).addTo(map),L.marker([31.798666,117.266],{icon:L.icon({iconUrl:"img/marker/c1.png",iconSize:[50,50],iconAnchor:[25,50],tooltipAnchor:[25,0],popupAnchor:[25,0]}),highlight:"temporary"}).addTo(map)}$(document).ready(function(){initMap()})</script></body></html>
