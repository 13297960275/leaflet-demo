<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title> Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-mars,esri-leaflet"></script><link href="../lib/leafletPlugins/_controls/mapswich/mapswich.css" rel="stylesheet"><script src="../lib/leafletPlugins/_controls/mapswich/mapswich.js"></script></head><body><div id="map" class="map"></div><script>var map;function initMap(){var e=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:e,success:function(e,a){map=e,initWork()}})}function initWork(){L.control.mapswich({pano:!0,map2d:"vec",change:function(e){switch(page3d.close(),pagePano.close(),e){case"vec":map.changeBaseMap(0);break;case"img":map.changeBaseMap(1);break;case"map3d":page3d.show();break;case"pano":pagePano.show()}}})}$(document).ready(function(){initMap()});var page3d={index:-1,show:function(e){this.index=layer.open({type:2,title:!1,closeBtn:0,fix:!0,shadeClose:!0,maxmin:!1,area:["100%","100%"],content:"http://cesium.marsgis.cn/demo.html"})},close:function(){-1!=this.index&&(layer.close(this.index),this.index=-1)}},pagePano={index:-1,show:function(e){this.index=layer.open({type:2,title:!1,closeBtn:0,fix:!0,shadeClose:!0,maxmin:!1,area:["100%","100%"],content:"http://marsgis.cn/pano/index.html"})},close:function(){-1!=this.index&&(layer.close(this.index),this.index=-1)}}</script></body></html>
