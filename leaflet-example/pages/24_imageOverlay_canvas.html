<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title> Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-mars,esri-leaflet"></script><script src="../lib/leafletPlugins/_vector/Leaflet.ImageCanvasOverlay.js"></script></head><body><div id="map" class="map"></div><div id="info"><div id="clr" style="width:100%;text-align:center;font-size:16px">颜色值</div></div><script>var map;function initMap(){var a=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",renderer:L.canvas(),url:a,success:function(a,n){map=a,initWork()}})}function initWork(){map.fitBounds(L.latLngBounds([0,70],[60,140])),$(".leaflet-container").css("cursor","crosshair");var t=L.imageCanvasOverlay("./img/wendu.png",L.latLngBounds([0,70],[60,140])).addTo(map),i=L.popup();map.on("mousemove",function(a){var n=a.latlng,e=t.getRgba(n);if("rgba(0,0,0,0)"!=e){var o='<div style="background-color: '+e+';padding:10px;">颜色:'+e+"</div>";i.setLatLng(n).setContent(o).openOn(map)}else i.remove()})}$(document).ready(function(){initMap()})</script></body></html>
