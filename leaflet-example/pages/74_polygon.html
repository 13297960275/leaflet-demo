
<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,layer,haoutil,mapV,leaflet-src,esri-leaflet"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="map" class="map"></div><script>var map;function initMap(){var a=haoutil.system.getRequestByName("config","config/gcj.json");L.src.createMap({id:"map",url:a,success:function(a,e){map=a,initWork()}})}function initWork(){workMapV.create(map),workMapV.activate()}$(document).ready(function(){initMap()});var workMapV={layerWork:null,create:function(a){this.map=a,this.path="",this.layerWork=L.featureGroup()},activate:function(){map.addLayer(this.layerWork);var e=this;$.ajax({url:"../data/geojson/beijing-village.json",type:"GET",dataType:"json",success:function(a){e.showMapV(a)}})},disable:function(){map.removeLayer(this.layerWork)},showMapV:function(a){map.setView([39.93,116.402],12);var e=new mapv.DataSet(a);L.mapVLayer(e,{fillStyle:"rgba(255, 80, 53, 0.8)",strokeStyle:"rgba(250, 255, 53, 0.8)",size:3,lineWidth:1,draw:"simple"}).addTo(this.layerWork)}}</script></body></html>
