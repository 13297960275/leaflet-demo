<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-mars,esri-leaflet"></script><script src="../lib/leafletPlugins/_vector/l.ellipse.js"></script></head><body><div id="map" class="map"></div><script>var map;function initMap(){var i=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:i,success:function(i,a){map=i,initWork()}})}function initWork(){var i=L.ellipse([31.827107,117.240601],[2e3,1e3],45,{color:"#ffffff",weight:2,fill:!0,fillColor:"#ff0000",fillOpacity:.2}).addTo(map);map.fitBounds(i.getBounds())}$(document).ready(function(){initMap()})</script></body></html>
