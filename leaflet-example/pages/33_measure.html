<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title> Leaflet地图</title><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-mars,esri-leaflet"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="map" class="map"></div><div class="infoview"><input type="button" class="btn btn-primary" value="测量长度" onclick="measureTool.measureLength()"> <input type="button" class="btn btn-primary" value="测量面积" onclick="measureTool.measureArea()"> <input type="button" class="btn btn-danger" value="清除" onclick="measureTool.clear()"></div><script>var map,measureTool;function initMap(){var a=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:a,success:function(a,e){map=a,initWork()}})}function initWork(){measureTool=new L.mars.MeasureTool({map:map})}$(document).ready(function(){initMap()})</script></body></html>
