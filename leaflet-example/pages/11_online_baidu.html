Layer.baidu({layer:"custom",customid:"grassgreen"}),"自定义样式-pink":L.tileLayer.baidu({layer:"custom",customid:"pink"}),"自定义样式-darkgreen":L.tileLayer.baidu({layer:"custom",customid:"darkgreen"}),"自定义样式-bluish":L.tileLayer.baidu({layer:"custom",customid:"bluish"})},t={"实时交通信息":L.tileLayer.baidu({layer:"time"})};L.control.layers(i,t,{position:"topright"}).addTo(e),activatePOIQuery(e)}function activatePOIQuery(e){L.widget.activate({map:e,name:"POI查询",uri:"../widgets/queryBaiduPOI/widget.js",success:function(e){e.strartQueryPOI("天安门")}})}$(document).ready(function(){initMap()})</script></body></html>
