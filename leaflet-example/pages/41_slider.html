<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title> Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-src,esri-leaflet"></script><link href="../lib/leafletPlugins/_controls/slider/slider.css" rel="stylesheet"><script src="../lib/leafletPlugins/_controls/slider/slider.js"></script></head><body><div id="map" class="map"></div><script>var map;function initMap(){var t=haoutil.system.getRequestByName("config","config/gcj.json");L.src.createMap({id:"map",url:t,success:function(t,o){map=t,initWork()}})}function initWork(){for(var t in map.gisdata.controls)map.removeControl(map.gisdata.controls[t]);L.control.slider({map:map,position:"topleft",countryLevel:4,provinceLevel:7,cityLevel:10,streetLevel:14})}$(document).ready(function(){initMap()})</script></body></html>
