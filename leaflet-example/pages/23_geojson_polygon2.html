<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-src,esri-leaflet,turf"></script></head><body><div id="map" class="map"></div><script>var map;function initMap(){var o=haoutil.system.getRequestByName("config","config/wgs84.json");L.src.createMap({id:"map",url:o,success:function(o,t){map=o,initWork()}})}function initWork(){map.setMinZoom(1),map.setView([35.603719,104.0625],3),$.getJSON("../data/geojson/world.json",function(o){showGeoJson(o)})}function showGeoJson(o){var e=L.geoJson(o,{style:function(o){return{weight:0,fillOpacity:.01,fillColor:"#000000"}},onEachFeature:function(o,t){t.on({mouseover:function(o){var t=o.target;t.setStyle({weight:2,color:"#666",dashArray:"",fillOpacity:.5}),L.Browser.ie||L.Browser.opera||t.bringToFront()},mouseout:function(o){e.resetStyle(o.target)},click:function(o){showClickItem(o.target.feature.properties)}})}}).addTo(map)}function showClickItem(o){haoutil.msg("你单击了："+o.name+","+o.name_cn)}$(document).ready(function(){initMap()})</script></body></html>
