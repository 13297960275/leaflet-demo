<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-mars,esri-leaflet"></script><script src="../lib/leafletPlugins/polycolor/leaflet-polycolor.min.js"></script></head><body><div id="map" class="map"></div><script>var map;function initMap(){var o=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:o,success:function(o,n){map=o,initWork()}})}function initWork(){require("leaflet-polycolor").default(L);var o=L.polycolor([[31.847273,117.26017],[31.842772,117.268516],[31.845767,117.257106],[31.836569,117.262082],[31.831863,117.26712],[31.828354,117.265178]],{colors:["rgb(20, 200, 100)","rgb(200, 100, 20)",null,null,"rgb(20, 200, 100)","rgb(0, 0, 0)"],weight:5}).addTo(map);map.fitBounds(o.getBounds())}$(document).ready(function(){initMap()})</script></body></html>
