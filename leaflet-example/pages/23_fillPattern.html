<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title>Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-src,esri-leaflet"></script></head><body><div id="map" class="map"></div><script src="../lib/leafletPlugins/_vector/leaflet-polygon.fillPattern.js"></script><script>var map;function initMap(){var i=haoutil.system.getRequestByName("config","config/gcj.json");L.src.createMap({id:"map",url:i,success:function(i,n){map=i,initWork()}})}function initWork(){var i=L.polygon([[31,117],[31.5,117],[31.5,117.9],[31,117.9]],{fill:"url(img/fill.gif)"}).addTo(map);map.fitBounds(i.getBounds())}$(document).ready(function(){initMap()})</script></body></html>
