<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="x5-fullscreen" content="true"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><title> Leaflet地图</title><link href="css/style.css" rel="stylesheet"><script src="../lib/include-lib.js" libpath="../lib/" include="jquery,font-awesome,bootstrap,layer,haoutil,leaflet-mars,esri-leaflet"></script></head><body><div id="map" class="map"></div><script>var map;function initMap(){var a=haoutil.system.getRequestByName("config","config/gcj.json");L.mars.createMap({id:"map",url:a,success:function(a,t){map=a,initWork()}})}function initWork(){var a=L.markerClusterGroup({chunkedLoading:!0,showCoverageOnHover:!1,disableClusteringAtZoom:18});map.addLayer(a);for(var t=0;t<100;t++){var n=L.marker(getRandomLatLng(),{title:t});n.number=t,n.bindTooltip(t),a.addLayer(n)}}function getRandomLatLng(){var a=map.getBounds(),t=a.getSouthWest(),n=a.getNorthEast(),e=n.lng-t.lng,r=n.lat-t.lat;return L.latLng(t.lat+r*Math.random(),t.lng+e*Math.random())}$(document).ready(function(){initMap()})</script></body></html>
