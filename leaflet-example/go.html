<body class="hold-transition skin-blue">
  <header class="header-wrapper main-header"></header>
  <script>
    var identification = {
      name: ""
    };
    $(".main-header").load("section/header.html")
  </script><iframe id="myiframe" name="myiframe" src="" scrolling="auto" frameborder="0"
    onload="window.changeFrameHeight&&changeFrameHeight()" style="width:100%"></iframe>
  <script>
    function changeFrameHeight() {
      document.getElementById("myiframe").height = document.documentElement.clientHeight - 60
    }
    window.onresize = function () {
      changeFrameHeight()
    }, changeFrameHeight();
    var url = haoutil.system.getRequestByName("id");
    switch (url) {
      default:
      case "11":
        url = "../forleaflet/go-leaflet.html";
        break;
      case "12":
        url = "../forleaflet/examples.html";
        break;
      case "13":
        url = "../forleaflet/reference_cn.html";
        break;
      case "14":
        url = "../forleaflet/plugins.html";
        break;
      case "15":
        url = "api.html";
        break;
      case "16":
        url = "buy.html";
        break;
      case "17":
        url = "http://marsgis.cn/w3cschool/index.html";
        break;
      case "21":
      case "22":
      case "23":
      case "24":
      case "gis":
      case "v":
        url = "file/" + url + ".pdf"
    }
    document.getElementById("myiframe").src = url + ""
  </script>
