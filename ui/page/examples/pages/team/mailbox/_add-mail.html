<head>

    <link rel="icon" type="image/png" href="../../../../../img/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../../../img/apple-touch-icon.png">

    <!-- 样式 -->
    <link rel="stylesheet" href="../../../../../lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../../../../lib/admui/css/site.css" id="admui-siteStyle">

    <!-- 图标 CSS-->
    <link rel="stylesheet" href="../../../../../lib/fonts/font-awesome/font-awesome.css">

    <link rel="stylesheet" href="../../../../../lib/select2/select2.css">

<body>

<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
    <h4 class="modal-title">写邮件</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <select id="topicTo" class="form-control" data-plugin="select2" multiple="multiple" data-placeholder="收件人：">
                <optgroup label="">
                    <option value="AK">梅小燕 - meixiaoyan@qq.com</option>
                    <option value="HI">唐雪琴 - xueqin@163.com</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="主题：">
        </div>
        <div class="form-group">
            <textarea name="content" class="markdown-edit" rows="10"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer text-left">
    <button class="btn btn-primary" data-dismiss="modal" type="submit">发送</button>
    <a class="btn btn-sm btn-white" data-dismiss="modal" href="javascript:;">取消</a>
</div>

<script src="../../../../../lib/bootstrap/bootstrap-markdown/bootstrap-markdown.min.js"></script>
<script src="../../../../../lib/bootstrap/bootstrap-markdown/locale/bootstrap-markdown.zh.js"></script>
<script src="../../../../../lib/select2/select2.min.js"></script>
<script src="../../../../../lib/marked/marked.min.js"></script>
<script src="../../../../../lib/to-markdown/to-markdown.min.js"></script>
<script src="../../../../../lib/admui/js/app.js"></script>
<script src="../../../../../js/examples/pages/team/mailbox/add-mail.js"></script>
</body>

</html>
