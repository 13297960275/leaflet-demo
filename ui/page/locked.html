<!DOCTYPE html>
<html class="no-js css-menubar height-full" lang="zh-cn">

<head>
    <title>请重新登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../img/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../img/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../img/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#3e8ef7">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'"/>
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../lib/media-match/media.match.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 样式 -->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../lib/admui/css/site.css" id="admui-siteStyle">

    <link rel="stylesheet" href="../lib/fonts/themify/themify.css">
    <link rel="stylesheet" href="../lib/fonts/web-icons/web-icons.css">
    <link rel="stylesheet" href="../css/locked.css">

    <!-- 插件 -->
    <link rel="stylesheet" href="../lib/animsition/animsition.css">

    <script src="../lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="../lib/bootstrap/bootstrap.min.js"></script>
</head>

<body class="page-locked layout-full page-dark">

<div class="page animation-fade vertical-align text-center animsition-fade height-full">
    <div class="page-content vertical-align-middle">
        <div class="avatar avatar-lg">
            <img src="../img/avatar.svg" alt="Admui">
        </div>
        <h4 class="locked-user">Admui</h4>
        <form method="post" role="form">
            <div class="input-group">
                <input type="password" class="form-control last" name="password" placeholder="请输入您的密码继续登录">
                <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                            <i class="icon wb-unlock" aria-hidden="true"></i>
                            <span class="sr-only">登录</span>
                    </button>
                    </span>
            </div>
        </form>
        <p>
            <a href="../login.html">或者使用其他账号登录</a>
        </p>
    </div>
</div>

</body>

</html>
